<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ironman Game Select</title>
    <meta name="author" content="Landon Edwards" />
    <meta
      name="description"
      content="This page will ask whether you want to start or load an ironman run."
    />
    <link rel="icon" href="images/" />
    <link rel="stylesheet" href="styles/ironman.css" />
    <script src="scripts/ironman.js" defer></script>
  </head>
  <body id="game-select-page">
    <header>
      <nav>
        <ul class="mainNav">
          <li><a href="index.html">Ironman Tracker</a></li>
          <li><a href="graveyard.html">Graveyard</a></li>
          <li><a href="report.html">Report</a></li>
          <li><a href="game-select.html">Game Select</a></li>
          <li><a href="stats.html">Stats</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="gameSelectTitle">Game Select</h1>

      <div class="gameSelectButtonsContainer">
        <button class="playButton">Play</button>
        <button class="loadButton">Load</button>
        <button class="deleteButton">Delete</button>
      </div>

      <div class="shelfContainerContainer hidden">
        <div class="shelfContainer">
          <img
            class="shelfImg"
            src="images/misc/game-shelf-full.png"
            alt="Wooden Shelf"
          />
          <div class="gameSelectContainer">
            <div class="fe6Container">
              <img
                class="gameCover"
                data-game-id="binding"
                src="images/misc/fe6-cover.png"
                alt="Fire Emblem 6 Cover"
                title="Fire Emblem: The Binding Blade"
              />
            </div>
            <div class="fe7Container">
              <img
                class="gameCover"
                data-game-id="blazing"
                src="images/misc/fe7-cover.png"
                alt="Fire Emblem 7 Cover"
                title="Fire Emblem: The Blazing Blade"
              />
            </div>
            <div class="sacredContainer">
              <img
                class="gameCover"
                data-game-id="sacred"
                src="images/misc/fe8-cover.png"
                alt="Fire Emblem 8 Cover"
                title="Fire Emblem: The Sacred Stones"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="gameSelectFooter">
      <p>2025 | Landon Edwards</p>
    </footer>
  </body>
</html>
