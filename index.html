<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Emblem 7 Ironman Tracker</title>
    <meta name="author" content="Landon Edwards" />
    <meta
      name="description"
      content="This page will help you track your ironman runs in Fire Emblem 7."
    />
    <link rel="icon" href="images/misc/durandal.png" />
    <link rel="stylesheet" href="ironman.css" />
    <script src="ironman.js" defer></script>
  </head>
  <body>
    <header></header>

    <main>
      <div class="logoContainer">
        <img
          src="images/misc/fe7-transparent-logo.png"
          alt="Fire Emblem 7 Logo"
          class="fe7Logo"
        />
      </div>

      <!-- this div is just to center the options container-->
      <div>
      <div class="optionsContainer">
        <button class="navChapter" id="prevButton">Prev</button>

        <div class="chapterDropdown">
          <label for="chapSelect">Select a chapter:</label>
          <select id="chapSelect" name="chapSelect">
            <option value="">All</option>
          </select>
        </div>

        <button class="navChapter" id="nextButton">Next</button>

      </div>
      </div>

      <div class="characterContainer"></div>
    </main>

    <footer>
      <p>2025 | Landon Edwards</p>
    </footer>
  </body>
</html>
