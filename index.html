<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Emblem 7 Ironman Tracker</title>
    <meta name="author" content="Landon Edwards" />
    <meta
      name="description"
      content="This page will help you track your ironman runs in Fire Emblem 7."
    />
    <link rel="icon" href="images/misc/durandal.png" />
    <link rel="stylesheet" href="ironman.css" />
    <script src="ironman.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img
          src="images/misc/fe7-transparent-logo.png"
          alt="Fire Emblem 7 Logo"
          class="fe7Logo"
        />
      </div>
    </header>

    <main>
      <div class="mainContentContainer">
        <div class="trackerSection">
          <!--this is just for spacing-->
          <div class="sectionSpacingDiv"></div>

          <div class="h1Container">
            <h1>Ironman Tracker</h1>
          </div>

          <!--Remove these images to dynamically add them based on what mode user is playing-->
          <div class="lordLiveReactionContainer">
            <img
              src="images/live-reaction/live-eliwood-banner.png"
              class="lordReactionImg"
            />
            <img src="images/live-reaction/sad-eliwood.png" />
          </div>
        </div>

        <!-- this div is just to center the options container-->
        <div>
          <div class="optionsContainer">
            <button class="navChapter" id="prevButton">Prev</button>

            <div class="chapterDropdown">
              <label for="chapSelect">Select a chapter</label>
              <select id="chapSelect" name="chapSelect">
                <option value="">All</option>
              </select>
            </div>

            <button class="navChapter" id="nextButton">Next</button>
          </div>
        </div>

        <div class="characterContainer"></div>
      </div>
    </main>

    <footer>

      <!--death modal test-->
      <div class="deathModal">
        <div class="modalContent">
          <div class="closeButtonContainer">
            <button>X</button>
          </div>

          <p>{Chapter 11}</p>
          <div class="characterModalInfo">
            <img src="images/char-sprite/dorcas.png">
            <p>Did {Dorcas} fall in battle?</p>
          </div>

          <div class="deathConfirmationContainer">
            <button>Yes</button>
            <button>No</button>
          </div>

          </div>
        </div>
      </div>


      <p>2025 | Landon Edwards</p>
    </footer>
  </body>
</html>
