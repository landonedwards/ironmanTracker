<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ironman Tracker</title>
    <meta name="author" content="Landon Edwards" />
    <meta
      name="description"
      content="This page will help you track your ironman runs in Fire Emblem 7."
    />
    <link rel="icon" href="images/misc/durandal.png" />
    <link rel="stylesheet" href="styles/ironman.css" />
    <script src="scripts/ironman.js" defer></script>
  </head>
  <body id="tracker-page">
    <header>
      <nav>
        <ul class="mainNav">
          <li><a href="index.html">Ironman Tracker</a></li>
          <li><a href="graveyard.html">Graveyard</a></li>
          <li><a href="report.html">Report</a></li>
          <li><a href="game-select.html">Game Select</a></li>
          <li><a href="stats.html">Stats</a></li>
        </ul>
      </nav>
      <div class="logoContainer"></div>
    </header>

    <main>
      <div class="mainContentContainer">
        <div class="trackerSection">
          <!--this is just for spacing-->
          <div class="sectionSpacingDiv"></div>

          <div class="h1Container">
            <h1>Ironman Tracker</h1>
          </div>

          <!--Remove these images to dynamically add them based on what mode user is playing-->
          <div class="lordLiveReactionContainer">
            <img
              src="images/live-reaction/live-eliwood-banner.png"
              class="lordReactionImgBanner"
            />
            <img src="images/live-reaction/sad-eliwood.png" class="lordLiveReaction"/>
          </div>
        </div>

        <!-- this div is just to center the options container-->
        <div>
          <div class="optionsContainer">
            <button class="navChapter" id="prevButton">Prev</button>

            <div class="chapterDropdown">
              <label for="chapSelect">Select a chapter</label>
              <select id="chapSelect" name="chapSelect">
                <option value="">All</option>
              </select>
            </div>

            <button class="navChapter" id="nextButton">Next</button>
          </div>
        </div>

        <div class="characterContainer"></div>

        <div class="resetButtonContainer">
          <button class="resetGameButton">Reset</button>
        </div>
      </div>
    </main>

    <footer>
      <p>2025 | Landon Edwards</p>
    </footer>
  </body>
</html>
